<div
    class="container mt-5"
    style="
        background: linear-gradient(135deg, #002855 0%, #4da1ff 100%);
        padding: 2rem;
        border-radius: 8px;
    "
>
    <div class="row">
        <div class="col-md-12 text-center mb-4">
            <button
                routerLink="/expeditions"
                class="btn btn-light btn-sm p-2 pe-3"
                style="
                    border: 1px solid #4da1ff;
                    border-radius: 5px;
                    position: relative;
                    top: 23px;
                    float: left;
                "
            >
                <i class="bi bi-arrow-left me-2"></i> Back
            </button>
            <h1 class="display-4 text-white fw-bold">Expedition Edit</h1>
        </div>
    </div>

    <div
        class="card bg-dark text-white"
        style="border: none; border-radius: 8px"
    >
        <div
            class="card-body bg-dark text-white"
            style="border-radius: 0 0 12px 12px"
        >
            <!-- Expedition Image and Title -->
            <div class="d-flex flex-column align-items-center mb-4">
                <input
                    type="file"
                    class="form-control mb-3"
                    style="max-width: 150px; border: 4px solid #4da1ff"
                    id="expeditionImage"
                />
                <input
                    type="text"
                    class="form-control mb-3"
                    placeholder="Enter Expedition Title"
                    id="expeditionTitle"
                />
            </div>
            <hr />

            <div class="row">
                <div class="col">
                    <!-- Expedition Information -->
                    <div class="mb-3">
                        <label for="expeditionDescription" class="form-label"
                            >Description:</label
                        >
                        <textarea
                            class="form-control"
                            id="expeditionDescription"
                            rows="3"
                            placeholder="Enter Expedition Description"
                        ></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="expeditionStartDate" class="form-label"
                            >Start Date:</label
                        >
                        <input
                            type="date"
                            class="form-control"
                            id="expeditionStartDate"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="expeditionEndDate" class="form-label"
                            >End Date:</label
                        >
                        <input
                            type="date"
                            class="form-control"
                            id="expeditionEndDate"
                        />
                    </div>
                    <div class="mb-3">
                        <label
                            for="expeditionDifficultyLevel"
                            class="form-label"
                            >Difficulty Level:</label
                        >
                        <select
                            class="form-select"
                            id="expeditionDifficultyLevel"
                        >
                            <option
                                *ngFor="let level of difficultyLevels"
                                [value]="level"
                            >
                                {{ level }}
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="expeditionStatus" class="form-label"
                            >Status:</label
                        >
                        <select class="form-select" id="expeditionStatus">
                            <option
                                *ngFor="let status of statusus"
                                [value]="status"
                            >
                                {{ status }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <!-- Location Section -->
                    <div class="mt-4">
                        <h5 class="fw-bold">Location</h5>
                        <div class="mb-3">
                            <label
                                for="expeditionLocationName"
                                class="form-label"
                                >Location Name:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="expeditionLocationName"
                                placeholder="Enter Location Name"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="expeditionLatitude" class="form-label"
                                >Latitude:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="expeditionLatitude"
                                placeholder="Enter Latitude"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="expeditionLongitude" class="form-label"
                                >Longitude:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="expeditionLongitude"
                                placeholder="Enter Longitude"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="expeditionContinent" class="form-label"
                                >Continent:</label
                            >
                            <select
                                class="form-select"
                                id="expeditionContinent"
                            >
                                <option
                                    *ngFor="let continent of continents"
                                    [value]="continent"
                                >
                                    {{ continent }}
                                </option>
                            </select>
                        </div>
                        <br />
                        <h5 class="fw-bold">Participants</h5>

                        <ul
                            class="list-group list-group-flush"
                            style="background-color: #1c2331; color: white"
                            id="participantsList"
                        >
                            <!-- Dynamic participants will be listed here -->
                            <p *ngFor="let person of expedition?.participants">
                                {{ person }}
                            </p>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="text-center mt-4">
                <button class="btn btn-primary">Save Expedition</button>
            </div>
        </div>
    </div>
</div>
