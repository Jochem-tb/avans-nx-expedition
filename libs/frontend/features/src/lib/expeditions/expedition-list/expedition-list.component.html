@if(!expeditions) {
<p>Loading data...</p>
} @else if(expeditions && expeditions.length === 0) {
<p>Nu expeditions where found.</p>
} @else {
<div class="container p-3">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Img</th>
                <th>title</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let expedition of expeditions"
                routerLink="{{ expedition._id }}"
            >
                <td>
                    <img
                        [src]="expedition.imageUrl"
                        alt="{{ expedition.title }}"
                        class="img-thumbnail"
                        style="width: 50px; height: 50px"
                    />
                </td>
                <td>
                    <a routerLink="{{ expedition._id }}">
                        {{ expedition.title }}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
}
