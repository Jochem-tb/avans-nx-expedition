@if(!users) {
<p>Loading data...</p>
} @else if(users && users.length === 0) {
<p>Nu users where found.</p>
} @else {
<div class="container p-3">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Profile Picture</th>
                <th>Name</th>
                <th>Email</th>
                <th>NumSkills</th>
                <th>ExperienceLevel</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" routerLink="{{ user._id }}">
                <td>
                    <img
                        [src]="user.profileImgUrl"
                        alt="{{ user.name }}"
                        class="img-thumbnail"
                        style="width: 50px; height: 50px"
                    />
                </td>
                <td>
                    <a routerLink="{{ user._id }}">
                        {{ user.name }}
                    </a>
                </td>
                <td>{{ user.emailAddress }}</td>
                <td>{{ user.skills.length }}</td>
                <td>{{ user.experienceLevel }}</td>
                <td>
                    <a routerLink="{{ user._id }}/edit" class="btn btn-primary">
                        Edit
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
}
