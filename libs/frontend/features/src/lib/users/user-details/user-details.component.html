<div
    class="container mt-5"
    style="
        background: linear-gradient(135deg, #002855 0%, #4da1ff 100%);
        padding: 2rem;
        border-radius: 8px;
    "
>
    <div class="row">
        <div class="col-md-12 text-center mb-4">
            <button
                routerLink="/users"
                class="btn btn-light btn-sm p-2 pe-3"
                style="
                    border: 1px solid #4da1ff;
                    border-radius: 5px;
                    position: relative;
                    top: 23px;
                    float: left;
                "
            >
                <i class="bi bi-arrow-left me-2"></i> Back
            </button>
            <h1 class="display-4 text-white fw-bold">User Details</h1>
        </div>
    </div>
    <div
        class="card bg-dark text-white"
        style="border: none; border-radius: 8px"
    >
        <div
            class="card-body bg-dark text-white"
            style="border-radius: 0 0 12px 12px"
        >
            <!-- User Image and Name -->
            <div class="d-flex flex-column align-items-center mb-4">
                <img
                    [src]="user?.profileImgUrl || 'assets/default-profile.png'"
                    alt="Profile Image"
                    class="img-thumbnail rounded-circle shadow-sm mb-3"
                    style="max-width: 150px; border: 4px solid #4da1ff"
                />
                <h3 class="card-title fw-semibold text-center">
                    {{ user?.name }}
                </h3>
            </div>
            <hr />

            <div class="row">
                <div class="col">
                    <!-- User Information -->
                    <p class="card-text mt-4">
                        <strong>Email:</strong> {{ user?.emailAddress }}
                    </p>
                    <p class="card-text">
                        <strong>Phone Number:</strong> {{ user?.phoneNumber }}
                    </p>
                    <p class="card-text">
                        <strong>Role:</strong> {{ user?.role }}
                    </p>
                    <p class="card-text">
                        <strong>Gender:</strong> {{ user?.gender }}
                    </p>

                    <p class="card-text">
                        <strong>Active:</strong>
                        <span
                            [class]="
                                user?.isActive ? 'text-success' : 'text-danger'
                            "
                        >
                            {{ user?.isActive ? 'Yes' : 'No' }}
                        </span>
                    </p>
                </div>
                <div class="col">
                    <!-- Skills Section -->
                    <div class="mt-4">
                        <h5 class="card-text">
                            <strong>Experience Level:</strong>
                            {{ user?.experienceLevel }}
                        </h5>
                        <br />
                        <h5 class="fw-bold">Skills</h5>
                        <ul
                            class="list-group list-group-flush"
                            style="background-color: #1c2331; color: white"
                        >
                            <li
                                class="list-group-item"
                                *ngFor="let skill of user?.skills"
                                style="
                                    background-color: #1c2331;
                                    border: none;
                                    color: white;
                                "
                            >
                                <i
                                    class="bi bi-check-circle text-success me-2"
                                ></i>
                                {{ skill }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
