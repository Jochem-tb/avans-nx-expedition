<div class="row justify-content-center align-items-center bg-light">
    <div class="col-8 mt-5">
        <div class="card shadow-sm border-0 login-register-card">
            <div class="card-header bg-transparent border-1 pb-1">
                <ul
                    class="nav nav-tabs card-header-tabs justify-content-center text-center"
                >
                    <li class="nav-item col-6">
                        <a
                            class="nav-link text-muted active"
                            routerLink="/login"
                        >
                            Log in
                        </a>
                    </li>
                    <li class="nav-item col-6">
                        <a class="nav-link text-muted" routerLink="/register">
                            Register
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="row justify-content-center">
                    <form
                        [formGroup]="loginForm"
                        (ngSubmit)="onSubmit()"
                        id="account"
                    >
                        <h2>Use a local account to log in.</h2>
                        <hr />

                        <!-- Error summary -->
                        <div
                            *ngIf="formErrors.length > 0"
                            class="text-danger"
                            role="alert"
                        >
                            <ul>
                                <li *ngFor="let error of formErrors">
                                    {{ error }}
                                </li>
                            </ul>
                        </div>

                        <!-- Email Input -->
                        <div class="form-floating mb-3">
                            <input
                                formControlName="email"
                                class="form-control"
                                type="email"
                                placeholder="name@example.com"
                                autocomplete="username"
                                aria-required="true"
                            />
                            <label for="email" class="form-label">Email</label>
                            <div *ngIf="loginForm.get('email') as emailControl">
                                <div
                                    *ngIf="emailControl.errors?.['required']"
                                    class="text-danger"
                                >
                                    Email is required.
                                </div>
                                <div
                                    *ngIf="emailControl.errors?.['email']"
                                    class="text-danger"
                                >
                                    Invalid email format.
                                </div>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="form-floating mb-3">
                            <input
                                formControlName="password"
                                class="form-control"
                                type="password"
                                placeholder="password"
                                autocomplete="current-password"
                                aria-required="true"
                            />
                            <label for="password" class="form-label"
                                >Password</label
                            >
                            <div
                                *ngIf="
                                    loginForm.get('password') as passwordControl
                                "
                            >
                                <div
                                    *ngIf="passwordControl.errors?.['required']"
                                    class="text-danger"
                                >
                                    Password is required.
                                </div>
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-flex justify-content-center mt-4">
                            <button
                                id="login-submit"
                                type="submit"
                                class="w-75 btn btn-lg btn-primary"
                            >
                                Log in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
